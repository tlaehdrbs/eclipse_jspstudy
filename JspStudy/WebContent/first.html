<!doctype html>	<!-- 문서의 선언문(html5) -->
<html>	<!-- html 문서의 시작 -->
 <head>	<!-- 문서의 title 제목 -->
  <meta charset="UTF-8">	<!-- 한글 데이터를 쓰겠다 -->
  <title>html 문서의 특징</title>
 </head>
 <body>	<!-- 문서 본문의 시작을 알림 -->
  <h1>html 문서의 특징</h1>

  1.태그 내부에 <b>또 다른 태그</b>를 사용이 가능합니다.<br>
  <!-- 어떤 특정한 글자를 강조하고 싶을때 => bole,italic,under(밑줄) -->
  2.대, 소문자 <strong>구별</strong>이 없습니다.<br>
  3.<i>파일</i><em>저장</em> => ~.html or ~htm<br>
  4.태그 내부에 속성이 존재합니다. => 태그 속성명(태그와 속성명 사이에는 띄어쓰기!)<p>
  5.이미지를 삽입할 수 있고, 링크된 문자열도 작성이 가능합니다.<p>
  6.줄바꿈 => <u>p태그(엔터 두 번 효과), br태그(엔터 한 번 효과)</u><br>
  <!-- 1.size(글자크기), 2.color(글자색깔), 3.face(글자체) -->
  7.<font size="5pt" color="blue" face="궁서체">일반적인 글은 font태그를 사용합니다.</font>

 </body>
</html>	<!-- 문서의 끝을 선언 -->
